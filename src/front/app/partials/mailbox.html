<div base-layout>
    <div class="row-fluid buttonsRow">
        <div class="span4">
            <button class="btn">Select</button>
            <button class="btn">Reload</button>
            <button class="btn">More</button>
        </div>
    </div>
    <div class="row-fluid">
        <table class="table" ng-controller="MailsListController">
            <tr>
                <th>Sender</th>
                <th>Content</th>
                <th>Date</th>
            </tr>
            <tr ng-repeat="mail in mails | orderBy:'-date':reverse ">
                <td>
                    <span ng-show="mail.name">
                        {{mail.name}} ({{mail.from}})
                    </span>
                    <span ng-hide="mail.name">
                        {{ mail.from }}
                    </span>
                </td>
                <td><b>{{mail.subject}}</b> {{mail.contents | truncate}}</td>
                <td>{{mail.date|formatDate}}</td>
            </tr>
        </table>
    </div> <!-- row-fluid -->
</div>
