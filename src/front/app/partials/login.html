<div class="loginPage">
    <div class="container loginContainer">
        <div class="row-fluid">
            <div class="header span12" id="header">
                <!-- FIXME: unsemantic markup -->
            </div>
        </div>

        <div class="loginForm">
            <div class="row-fluid">
                <div class="span12">
                    <label for="loginField">User name:</label>
                    <input type="text" name="login" id="loginField" placeholder="User name"></input>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <label for="passwordField">Password:</label>
                    <input type="text" name="password" id="passwordField" placeholder="Password"></input>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                <input type="submit" value="Log me in !"></input>
                </div>
            </div>
        </div>

    </div>
</div>
